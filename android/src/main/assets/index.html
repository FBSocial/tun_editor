<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0"/>
    <title>Tun Editor</title>
    <link rel="stylesheet" href="normalize.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="snow.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="highlight.min.css" type="text/css" charset="utf-8">
    <script src="highlight.min.js" charset="utf-8"></script>
    <script src="highlightjs-line-numbers.min.js" charset="utf-8"></script>
    <script src="markdown.js" charset="utf-8"></script>
    <script src="quill.min.js" charset="utf-8"></script>
    <script src="quill.mention.min.js" charset="utf-8"></script>
    <style>
      .ql-container {
        font-size: 16px;
        color: #363940;
      }
      .ql-container.ql-snow {
         border: none !important;
         height: 100vh;
       }
      .ql-editor {
        line-height: 1.5;
      }
      .ql-snow .ql-editor h1 {
        font-size: 22px;
      }
      .ql-snow .ql-editor h2 {
        font-size: 20px;
      }
      .ql-snow .ql-editor h3 {
        font-size: 18px;
      }
      .ql-editor ol li:before {
        color: #5562F2;
        font-size: 16px;
      }
      .ql-editor ul > li::before {
        color: #5562F2;
      }
      .ql-editor ol,
      .ql-editor ul {
        padding-left: 3px;
      }
      .ql-editor ol li:not(.ql-direction-rtl),
      .ql-editor ul li:not(.ql-direction-rtl) {
        padding-left: 20px;
      }
      .ql-editor ul > li::before {
        width: 12px;
      }
      .ql-editor li:not(.ql-direction-rtl)::before {
        text-align: left;
        margin-left: -20px;
        margin-right: 8px;
      }
      .ql-editor li::before {
        width: auto;
      }
      hr {
        border: 0 none;
        height: 1px;
        color: #8f959e1e;
        background-color: #8f959e1e;
      }
      .ql-snow .ql-editor blockquote {
        border-left: 2px solid #5562F2;
        padding-left: 12px;
        color: #646A73;
      }
      .ql-snow .ql-editor pre.ql-syntax {
        font-size: 14px;
        color: #646A73;
        background-color: #F5F5F8;
        border-radius: 4px;
        border: 0.5px solid #8f959e14;
        margin: 5px 0;
        padding: 16px 24px;
        box-sizing: border-box;
      }
      .ql-snow .ql-editor pre {
        color: #646A73;
        background-color: #F5F5F8;
        border-radius: 4px;
        border: 1px solid rgba(143, 149, 158, 0.2);
        counter-reset: line-numbering;
      }
      .ql-snow a {
        color: #5562F2;
      }
      pre .hljs-line::before {
        display: inline-block;
        content: counter(line-numbering);
        counter-increment: line-numbering;
        width: 30px;
        text-align: right;
        margin-left: -16px;
        margin-right: 16px;
      }
      span.mention {
        background-color: #5562F2;
        padding: 2px 12px;
        border-radius: 20px;
        color: #FFFFFF;
      }
      .ql-snow .ql-editor blockquote {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="editor"></div>

    <script>
      let u = navigator.userAgent;
      let isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1;
      let isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
      // let isAndroid = false;
      // let isIOS = false;
      let bridge = {
        onTextChange: function(delta, oldDelta, source) {
          if (isAndroid) {
            tun.onTextChange(delta, oldDelta, source);
          } else if (isIOS) {
            window.webkit.messageHandlers.onTextChange.postMessage({
               delta: delta,
               oldDelta: oldDelta,
               source: source,
            });
          }
        },
        onSelectionChange: function(index, length, format) {
          if (isAndroid) {
            tun.onSelectionChange(index, length, format);
          } else if (isIOS) {
            window.webkit.messageHandlers.onSelectionChange.postMessage({
               index: index,
               length: length,
               format: format,
            });
          }
        },
        onMentionClick: function(id, text) {
          if (isAndroid) {
            tun.onMentionClick(id, text);
          } else if (isIOS) {
            window.webkit.messageHandlers.onMentionClick.postMessage({
               id: id,
               text: text,
            });
          }
        },
        onLinkClick: function(url) {
          if (isAndroid) {
            tun.onLinkClick(url);
          } else if (isIOS) {
            window.webkit.messageHandlers.onLinkClick.postMessage({
               url: url,
            });
          }
        },
        onFocusChange: function(hasFocus) {
          if (isAndroid) {
            tun.onFocusChange(hasFocus);
          } else if (isIOS) {
            window.webkit.messageHandlers.onFocusChange.postMessage({
               hasFocus: hasFocus,
            });
          }
        },
      }

      var insertMention;
      var insertDivider;
      var insertImage;
      var insertLink;
      var format;
      var formatText;
      var removeFormat;
      var removeCurrentFormat;
      var setSelection;
      var setPlaceholder;
      var setPadding;
      var setReadOnly;
      var focus;
      var blur;
      var setContents;
      var replaceText;

      document.addEventListener('DOMContentLoaded', () => {
        let Delta = Quill.import('delta');
        let Keyboard = Quill.import('modules/keyboard');
        let BlockEmbed = Quill.import('blots/block/embed');
        let CodeBlock = Quill.import('formats/code-block');

        class DividerBlot extends BlockEmbed {

          static create(type) {
            let node = super.create();
            node.setAttribute('type', type);
            return node;
          }

          static value(node) {
            return node.getAttribute('type');
          }

        }
        DividerBlot.blotName = 'divider';
        DividerBlot.tagName = 'hr';
        Quill.register(DividerBlot);

        let bindings = {
          'code exit': {
            key: Keyboard.keys.ENTER,
            collapsed: true,
            format: ['code-block'],
            prefix: /\n$/,
            suffix: /^\s+$/,
            handler: function(range) {
              const [line, offset] = this.quill.getLine(range.index);
              const delta = new Delta()
                .retain(range.index + line.length() - offset - 1)
                .retain(1, { 'code-block': null })
                .delete(1);
              this.quill.updateContents(delta, Quill.sources.USER);
            }
          },
          'code delete': {
            key: Keyboard.keys.BACKSPACE,
            collapsed: true,
            format: ['code-block'],
            prefix: /^$/,
            suffix: /^\s+$/,
            handler: function(range) {
              console.log('code delete');
              this.quill.format('code-block', false, Quill.sources.USER);
            }
          },
          'blockquote delete': {
            key: Keyboard.keys.BACKSPACE,
            collapsed: true,
            format: ['blockquote'],
            prefix: /^$/,
            suffix: /^$/,
            handler: function(range) {
              this.quill.format('blockquote', false, Quill.sources.USER);
            }
          },
          'header delete': {
            key: Keyboard.keys.BACKSPACE,
            collapsed: true,
            format: ['header'],
            prefix: /^$/,
            suffix: /^$/,
            handler: function(range) {
              this.quill.format('header', false, Quill.sources.USER);
            }
          }
        }
        var options = {
          readOnly: false,
          theme: 'snow',
          modules: {
            syntax: {
              highlight: (function() {
                if (window.hljs == null) return null;
                return function(text) {
                  let lines = text.split('\n');
                  let spanLines = lines.map(function(line, index) {
                    if (index == lines.length - 1) {
                      return '';
                    }
                    if (line === '') {
                      return '<span class="hljs-line">&ZeroWidthSpace;</span>'
                    }
                    return '<span class="hljs-line">' + line + '</span>';
                  });
                  let res = spanLines.join('\n');
                  return text;
                };
              })(),
              interval: 0,
            },
            toolbar: false,
            keyboard: {
              bindings: bindings
            },
            mention: {
              mentionDenotationChars: ["@"],
              source: async function(searchTerm, renderList) {
              },
              onSelect(item, insertItem) {
                console.log(item);
              },
            },
          }
        };
        var quill = new Quill('#editor', options);
        quill.root.addEventListener('click', (ev) => {
          if (ev.target.tagName === 'A') {
            // Link click.
            bridge.onLinkClick(ev.target.href);
            ev.preventDefault();
          }

          // Mention click.
          if (ev.target.tagName === 'SPAN') {
            if (ev.target.className === 'mention') {
              bridge.onMentionClick(ev.target.attributes['data-id'].value, ev.target.attributes['data-value'].value);
            } else if (ev.target.className === 'ql-mention-denotation-char') {
              let mentionNode = ev.target.parentElement.parentElement;
              bridge.onMentionClick(mentionNode.attributes['data-id'].value, mentionNode.attributes['data-value'].value);
            } else if (ev.target.attributes['contenteditable']
                  && ev.target.attributes['contenteditable'].value === 'false'
                  && ev.target.parentElement.className === 'mention') {
              let mentionNode = ev.target.parentElement;
              bridge.onMentionClick(mentionNode.attributes['data-id'].value, mentionNode.attributes['data-value'].value);
            }
          }
        });

        quill.on('text-change', function(delta, oldDelta, source) {
          if (source === Quill.sources.SILENT) {
            return;
          }
          bridge.onTextChange(JSON.stringify(delta), JSON.stringify(oldDelta), source);

          setTimeout(function() {
            let range = quill.getSelection(true);
            if (range) {
              var format = quill.getFormat();
              bridge.onSelectionChange(range.index, range.length, JSON.stringify(format));
            }
          }, 200);
        });
        quill.on('selection-change', function(range, oldRange, source) {
          if (range) {
            var format = quill.getFormat()
            bridge.onSelectionChange(range.index, range.length, JSON.stringify(format));
          }
        });
        quill.root.addEventListener('blur', function() {
          bridge.onFocusChange(false);
        });
        quill.root.addEventListener('focus', function() {
          bridge.onFocusChange(true);
        });

        var markdownOptions = {
          ignoreTags: [ 'h4', 'h5', 'h6' ], // @option - if you need to ignore some tags.
        };
        new QuillMarkdown(quill, markdownOptions);

        // Insert divider.
        insertMention = function(id, name) {
          quill.getModule('mention').insertItem({
            denotationChar: "@",
            id: id,
            value: name,
          }, true);
        }
        insertDivider = function() {
          let range = quill.getSelection(true);
          quill.insertText(range.index, '\n', Quill.sources.USER);
          quill.insertEmbed(range.index + 1, 'divider', 'hr', Quill.sources.USER);
          quill.setSelection(range.index + 2, Quill.sources.SILENT);
        }
        insertImage = function(url) {
          let range = quill.getSelection(true);
          quill.insertText(range.index, '\n', Quill.sources.USER);
          quill.insertEmbed(range.index + 1, 'image', url, Quill.sources.USER);
          quill.setSelection(range.index + 2, Quill.sources.SILENT);
        }
        insertLink = function(text, url) {
          let range = quill.getSelection(true);
          quill.insertText(range.index, text, 'link', url, Quill.sources.USER);
          quill.setSelection(range.index + text.length, Quill.sources.SILENT)
        }
        format = function(name, value) {
          quill.format(name, value, 'user');
        }
        formatText = function(index, length, format, value) {
          quill.formatText(index, length, format, value, Quill.sources.USER);
        }
        removeFormat = function(index, length) {
          quill.removeFormat(index, length, 'user');
        }
        removeCurrentFormat = function() {
          var range = quill.getSelection();
          if (range.length === 0) {
            let leaf, offset = quill.getLeaf(range.index);
            quill.removeFormat(range.index - offset, range.index + leaf.domNode.length);
          } else {
             quill.removeFormat(range.index, range.length);
          }
        }
        setSelection = function(index, length) {
          quill.setSelection(index, length, Quill.sources.API)
        }
        setPlaceholder = function(placeholder) {
          quill.root.dataset.placeholder = placeholder;
        }
        setPadding = function(top, right, bottom, left) {
          var editor = document.querySelector('.ql-editor');
          editor.style.padding = `${top}px ${right}px ${bottom}px ${left}px`;
        }
        setReadOnly = function(readOnly) {
          quill.enable(!readOnly);
        }
        focus = function() {
          quill.focus();
        }
        blur = function() {
          quill.blur();
        }
        setContents = function(delta) {
          quill.setContents(delta, Quill.sources.SILENT);
        }
        replaceText = function(index, length, data) {
          var delta = new Delta().retain(index).delete(length).insert(data)
          quill.updateContents(delta);
        }
      })
    </script>
  </body>
</html>
